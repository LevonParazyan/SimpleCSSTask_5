<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="flexbox.css">

	<body>
		<section>

						<span><i class="fa fa-times" aria-hidden="true"></i></span>

					</div>
				</div>
				
				<div id="right">

					</div>

							<i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>

			</div>
